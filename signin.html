<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In - Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <style>
    #signOutBtn, #homeBtn, #dashboardBtn, #servicesBtn, #aboutBtn, #signupBtn, #signinBtn {
  width: 10%;
  padding: 8px 0px;
  border-radius: 50px;
  background: white;
  color: #34495e;
  border: none;
  cursor: pointer;
  font-weight: bold;
  
}

#signInBtn {
  padding: 10px 20px;
  border-radius: 50px;
  background: #34495e;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s ease;
}

#signInBtn:hover {
  background: #34495e;
}
  </style>
  <header>
    <h1>Expense Tracker</h1>
    <p style="color: white;">Manage your budget smartly</p>
  </header>

 <nav>
  <button id="homeBtn">Home</button>
  <button id="signupBtn">Sign-up</button>
  <button id="signinBtn">Sign-in</button>
  <button id="servicesBtn">Services</button>
  <button id="aboutBtn">About Us</button>
</nav>

<script>
  document.getElementById("homeBtn").onclick = () =>
    window.location.href = "homepage.html";

  document.getElementById("signupBtn").onclick = () =>
    window.location.href = "signup.html";

  document.getElementById("signinBtn").onclick = () =>
    window.location.href = "signin.html";

  document.getElementById("servicesBtn").onclick = () =>
    window.location.href = "services.html";

  document.getElementById("aboutBtn").onclick = () =>
    window.location.href = "about.html";
</script>



  <!-- Sign In Page -->
  <div id="Sign-in" class="container1">
    <h2>Sign In</h2>
    <input type="email" id="signinUser" placeholder="Email" />
    <input type="password" id="signinPass" placeholder="Password" />
    <button id="signInBtn">Sign In</button>
    <p>Don't have an account? <a href="signup.html">Sign-up</a></p>
  </div>

<script>
document.getElementById("signInBtn").addEventListener("click", function () {
  let enteredUser = document.getElementById("signinUser").value.trim();
  let enteredPass = document.getElementById("signinPass").value.trim();

  if (enteredUser === "" || enteredPass === "") {
    alert("Please fill in both Email-id and Password!");
    return;
  }

  // Fetch all registered users
  let users = JSON.parse(localStorage.getItem("users")) || [];

  // Compare entered credentials with registered users
  let userFound = users.find(user => 
    user.email === enteredUser && user.password === enteredPass
  );

  if (userFound) {
    alert("Login successful! Redirecting to dashboard...");
    localStorage.setItem("loggedInUser", enteredUser); // store active user
    window.location.href = "dashboard.html"; // redirect to dashboard or homepage
  } else {
    alert("Invalid Email or Password. Please try again.");
  }
});
</script>

</body>
</html>
