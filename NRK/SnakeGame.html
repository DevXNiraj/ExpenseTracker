<!Doctype html>
<html>
<head>
<title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 3px solid #fff;
      background: #222;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: limegreen;
      color: dark;
      cursor: pointer;
      }
    button:hover {
      background: green;

    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button onclick="resetGame()">ðŸ”„ Restart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20; 
    let snake, direction, food, score, game, gameOver;

    function init() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      gameOver = false;
      food = generateFood();
    }

    function generateFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box,
        };
      } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      return newFood;
    }

    // Controls
    document.addEventListener("keydown", setDirection);
    function setDirection(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (event.key === "r" || event.key === "R") resetGame(); // restart on R
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background grid for detailing
      ctx.strokeStyle = "#333";
      for (let i = 0; i < canvas.width; i += box) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
      }
      for (let j = 0; j < canvas.height; j += box) {
        ctx.beginPath();
        ctx.moveTo(0, j);
        ctx.lineTo(canvas.width, j);
        ctx.stroke();
      }

      // Snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ?  "blue": "#fff";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);

        // Border around snake
        ctx.strokeStyle = "#888";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Food with glow
      ctx.fillStyle = "red";
      ctx.shadowBlur = 25;
      ctx.shadowColor = "red";
      ctx.fillRect(food.x, food.y, box, box);
      ctx.shadowBlur = 0; // reset shadow

if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("GAME OVER", canvas.width / 2 - 90, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, canvas.width / 2 - 40, canvas.height / 2 + 30);
        return;
      }

      // Head position
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Eating food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = generateFood();
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      // Game over check
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        gameOver = true;
        clearInterval(game);
      }

      snake.unshift(newHead);

      // Score
      ctx.fillStyle = "yellow";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function collision(head, array) {
      return array.some(segment => head.x === segment.x && head.y === segment.y);
    }

    function resetGame() {
      clearInterval(game);
      init();
      game = setInterval(draw, 100);
    }

    init();
    game = setInterval(draw, 100);
  </script>
</body>
</html>s
